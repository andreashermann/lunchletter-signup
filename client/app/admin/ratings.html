<h2>LunchLetter – Admin</h2>

<ul class="nav nav-tabs">
  <li role="presentation"><a href="/admin/users">Users</a></li>
  <li role="presentation" class="active"><a href="/admin/ratings">Ratings</a></li>
  <li role="presentation"><a href="/admin/restaurants">Restaurants</a></li>
</ul>

<div class="viewContainer" style="background-color: white; padding: 10px;">

	<table>
       <thead>
               <tr>
               		   <th>User</th>
                       <th>Restaurant</th>
                       <th>Rating</th>
                       <th>Date</th>
                       <th>Actions</th>
               </tr>
       </thead>
       <tbody>
       <tr ng-repeat="rating in ratings">
       		   <td>{{rating.entityId}}</td>
               <td>{{rating.targetEntityId}} => {{rating.restaurant.name}}, {{rating.restaurant.address1}}</td>
               <td>
                       <div class="rating" ng-show="rating.properties.rating">
                               <span ng-class="{ selected: rating.properties.rating == 5 }">☆</span>
                               <span ng-class="{ selected: rating.properties.rating == 4 }">☆</span>
                               <span ng-class="{ selected: rating.properties.rating == 3 }">☆</span>
                               <span ng-class="{ selected: rating.properties.rating == 2 }">☆</span>
                               <span ng-class="{ selected: rating.properties.rating == 1 }">☆</span>
                               <span ng-class="{ selected: rating.properties.rating == 0 }">☆</span>
                       </div>
               </td>
               <td>{{rating.creationTime}}</td>
               <td><a href="#" ng-click="deleteRating(rating)">Delete</a></td>
       </tr>
       </table>

</div>
