<h2>Users</h2>
<table>
	<thead>
		<tr>
			<th>Email</th>
			<th>Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="user in users">
		<td>{{user.entityId}}</td>
		<td>{{user.creationTime}}</td>
		<td><a href="#" ng-click="unsubscribeUser(user)">Unsubscribe</a></td>
	</tr>
	</tbody>
</table>
